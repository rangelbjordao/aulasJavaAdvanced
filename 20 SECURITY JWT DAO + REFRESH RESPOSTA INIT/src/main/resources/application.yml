server:
  port: ${SERVER_PORT:8080}
app:
  jwt:
    secret: "troque-por-um-segredo-bem-grande-e-aleatorio"
    expiration-seconds: 3600

spring:
  main:
    allow-circular-references: true
  application:
    name: api-hospital
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console  # Caminho para acessar o console H2 no navegador
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true  # To show SQL queries in the console (optional)
    open-in-view: false  # Best practice to disable Open Session in View pattern
  devtools:
    restart:
      enabled: true
logging:
  level:
    root: INFO
    br: DEBUG
    org:
      hibernate:
        SQL: DEBUG         # Ativa o log das SQL queries
        type:
          descriptor:
            sql:
              BasicBinder: TRACE  # Mostra par√¢metros das queries
    