<div class="flex flex-col bg-slate-300 rounded-2xl w-72">
  <div class="flex flex-col">
      <img class="h-64 object-cover rounded-t-2xl" [src]="imageUrl()" alt="image" />
    <div class="flex flex-col p-3 gap-3">
      <h2 class="font-bold text-2xl text-slate-950">{{ title() }}</h2>
      <p class="text-slate-800 font-semibold text-lg line-clamp-2">{{ description() }}</p>
      <span class="bg-green-400 rounded-xl w-fit px-2 text-sm">{{ promotion() }}</span>
      <button class="bg-blue-400 hover:bg-blue-300 hover:cursor-pointer py-1.5 rounded-lg text-center text-xl mt-2">{{ button() }}</button>
    </div>
  </div>
</div>
